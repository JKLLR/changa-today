{% extends 'base.html' %}
{% load bootstrap5 %}
{% load cloudinary %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-white newhood w-75" style="margin-top: 20vh; margin-bottom: 20vh;">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h4 class="text-center" style="color:maroon">Donate Today</h4 >
            <p>As the manager of this Fundraiser, please enter YOUR details below:</p>
            <form action="" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-sm btn-dark">Donate</button><p>Want to contribute via PayPal? <a class="signup-link" href="{% url 'paypal'%}">Click Here</a></p>
            </form>
        </div>
        <div class="col-md-1"></div>
    </div>

</div>
{% endblock %}
